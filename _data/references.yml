  description: |
    만만치 않은 우리 아이 사교육비, 우리집만 이럴까? 공교육, 사교육 둘 다 못 미더운데, 다른 사람들은 어떻게 생각할까? 그 많다던 개방화장실, 도대체 어디에 있는걸까?

    소소한 우리의 작은 생각들, 귀찮아서 그냥 넘어갔던 고민들.. 어찌보면 우리의 삶에 가장 필요한 정보들인데 누구도 제대로 알려준 적이 없었죠?

    서울 시민의 일상을 인포그래픽으로 일목요연하게 보여주어 가려운 곳을 살살 긁어줄 수 있는 서비스입니다.

